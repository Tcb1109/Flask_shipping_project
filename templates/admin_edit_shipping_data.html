{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

{% include 'admin_header.html' %}

<section class="wrap">
  <h1>Edit Shipping Data</h1>
  <form method="POST" class="table">

    <h3>Shipping Schedule</h3>
    <div class="table-row">
      <label class="table-cell" for="carrier">Carrier</label>
      <input class="table-cell" type="text" name="carrier" id="carrier" value="{{ shipping_data.carrier }}" required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="service">Service</label>
      <input class="table-cell" type="text" name="service" id="service" value="{{ shipping_data.service }}" required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="routing">Routing</label>
      <input class="table-cell" type="text" name="routing" id="routing" value="{{ shipping_data.routing }}" required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="MV">MV</label>
      <input class="table-cell" type="text" name="MV" id="MV" value="{{ shipping_data.MV }}" required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="POL">POL</label>
      <input class="table-cell" type="text" name="POL" id="POL" value="{{ shipping_data.POL }}" required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="POD">POD</label>
      <input class="table-cell" type="text" name="POD" id="POD" value="{{ shipping_data.POD }}" required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="CY_Open">CY Open</label>
      <input class="table-cell" type="date" name="CY_Open" id="CY_Open" value="{{ shipping_data.CY_Open.date() }}"
        required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="SI_Cut_Off">SI Cut Off</label>
      <input class="table-cell" type="date" name="SI_Cut_Off" id="SI_Cut_Off"
        value="{{ shipping_data.SI_Cut_Off.date() }}" required />
      <input class="table-cell" type="time" name="SI_Cut_Off_Time" id="SI_Cut_Off_Time"
        value="{{ shipping_data.SI_Cut_Off.strftime('%H:%M') }}" required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="CY_CY_CLS">CY CY CLS</label>
      <input class="table-cell" type="date" name="CY_CY_CLS" id="CY_CY_CLS" value="{{ shipping_data.CY_CY_CLS.date() }}"
        required />
      <input class="table-cell" type="time" name="CY_CY_CLS_Time" id="CY_CY_CLS_Time"
        value="{{ shipping_data.CY_CY_CLS.strftime('%H:%M') }}" required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="ETD">ETD</label>
      <input class="table-cell" type="date" name="ETD" id="ETD" value="{{ shipping_data.ETD.date() }}" required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="ETA">ETA</label>
      <input class="table-cell" type="date" name="ETA" id="ETA" value="{{ shipping_data.ETA.date() }}" required />
    </div>

    <h3>Booking</h3>
    <div class="table-row">
      <label class="table-cell" for="CS">CS</label>
      <input class="table-cell" type="text" name="CS" id="CS" value="{{ shipping_data.CS }}" required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="week">Week</label>
      <input class="table-cell" type="number" name="week" id="week" value="{{ shipping_data.week }}" required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="SO">SO</label>
      <input class="table-cell" type="text" name="SO" id="SO" value="{{ shipping_data.SO }}" required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="size">Size</label>
      <input class="table-cell" type="text" name="size" id="size" value="{{ shipping_data.size }}" required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="Final_Destination">Final Destination</label>
      <input class="table-cell" type="text" name="Final_Destination" id="Final_Destination"
        value="{{ shipping_data.Final_Destination }}" />
    </div>

    <div class="table-row">
      <label class="table-cell" for="Contract_or_Coloader">Contract or Coloader</label>
      <input class="table-cell" type="text" name="Contract_or_Coloader" id="Contract_or_Coloader"
        value="{{ shipping_data.Contract_or_Coloader }}" required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="cost">Cost</label>
      <input class="table-cell" type="number" name="cost" id="cost" value="{{ shipping_data.cost }}" required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="Date_Valid">Date Valid</label>
      <input class="table-cell" type="date" name="Date_Valid" id="Date_Valid"
        value="{{ shipping_data.Date_Valid.date() }}" required />
    </div>

    <h3>Conform Order</h3>
    <div class="table-row">
      <label class="table-cell" for="shipper">Shipper</label>
      <input class="table-cell" type="text" name="shipper" id="shipper" value="{{ shipping_data.shipper }}" required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="consignee">Consignee</label>
      <input class="table-cell" type="text" name="consignee" id="consignee" value="{{ shipping_data.consignee }}"
        required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="term">Term</label>
      <input class="table-cell" type="text" name="term" id="term" value="{{ shipping_data.term }}" required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="salesman">Salesman</label>
      <input class="table-cell" type="text" name="salesman" id="salesman" value="{{ shipping_data.salesman }}"
        required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="SR">SR</label>
      <input class="table-cell" type="text" name="SR" id="SR" value="{{ shipping_data.SR }}" required />
    </div>

    <div class="table-row">
      <label class="table-cell" for="remark">remark</label>
      <input class="table-cell" type="text" name="remark" id="remark" value="{{ shipping_data.remark }}" />
    </div>
    <div class="form-buttons">
      <a class="button button-block" href="{{ url_for('admin.admin_dashboard') }}">Back</a>
      <input class="button button-block" type="submit" value="Update" />
    </div>

  </form>
</section>

{% endblock %}

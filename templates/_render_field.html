{% macro render_field(field) %}
<div class="mb-3 row">
    {{ field.label(class_="col-sm-2 col-form-label") }}
    <div class="col-sm-10">
        {{ field(class_="form-control",**kwargs)|safe }}
    </div>
</div>
<ul>
    {% for error in field.errors %}
    <li style="color:red;">{{ error }}</li>
    {% endfor %}
</ul>
{% endmacro %}
